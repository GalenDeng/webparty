
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>2017</title>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>


<script>
$(document).ready(function(){
	$("button").click(function(){
	var username = $('#username').val();
	var telephone = $('#telephone').val();
		$.ajax({

    		beforeSend: function (xhr) {
    		    xhr.setRequestHeader ("Authorization", "Basic Z2FsZW46Z2FsZW4wODE0");
    		},
         url:"http://127.0.0.1:8077/name/submitmsg/",
         type: "post",
         contentType: "application/json",
         dataType: 'json',
         data:JSON.stringify({"name":username,"telephone":telephone}),

         success:function (data) {
                console.log("---------");
                console.log(typeof data);
                console.log(data.msg);
                alert(data.msg)
            },
            error:function (data) {
                // alert的展示会有阴影
                alert("提交信息失败");


            }

		});
	});
});
</script>

</head>
<body>
<div>
    <label>您的姓名: </label>
    <input type="text" placeholder="请输入您的姓名" id="username"  name="username"><br>
    <label>您的手机号码为: </label>
    <input type="text" placeholder="请输入您的姓名" id="telephone"  name="telephone"><br>
    <button>确认提交报名信息</button>
</div>
</body>
</html>
