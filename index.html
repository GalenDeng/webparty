<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>2017</title>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>

<script>
$(document).ready(function(){
	$("button").click(function(){
	var username = $('#username').val();
	var telephone = $('#telephone').val();
		$.ajax({

    		beforeSend: function (xhr) {
    		    xhr.setRequestHeader ("Authorization", "Basic Z2FsZW46Z2FsZW4wODE0");
    		},
         url:"http://127.0.0.1:8077/name/",
         type: "post",
         contentType: "application/json",
         dataType: 'json',
         data:JSON.stringify({"name":username,"telephone":telephone})
		});
	});
});
</script>

</head>
